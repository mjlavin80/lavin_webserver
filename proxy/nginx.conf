server {
	listen  80;
    server_name matthew-lavin.com;
    location / {
            proxy_pass http://matthew-lavin/;
			rewrite ^([^.]*[^/])$ $1/ permanent;
			rewrite ^/teaching/nt-spring-2017/(.*)$ http://nt_spring_2017.matthew-lavin.com/$1 redirect;
			rewrite ^/teaching/acdm-spring-2017/(.*)$ http://acdm_spring_2017.matthew-lavin.com/$1 redirect;
            }
    location /teaching/digital-pedagogy-fall-2016/ {
			proxy_pass http://digiped_fall_2016/;
		    }
}

