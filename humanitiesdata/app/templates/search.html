{% extends 'base.html' %}
{% block custom_css %}
<link type="text/css" rel="stylesheet" href="/static/bootstrap-table/dist/bootstrap-table.min.css" />
{% endblock %}

{% block body %}
<div class="container outer">
  <div class="jumbotron vertical-center">
    <div class="container text-center">
      <div class="row">
        <div class="col-md-12" >
        <h2 class="container_head">Search or Browse Resources</h2>
    </div>
      </div>
    </div>
  </div>
</div>

<div class="container">
  <div class="row">
    <div class="col-lg-12">

      <!-- Begin bootstrap-table block -->
	<div id="table"></div>
      <!-- End bootstrap-table block -->

    </div>
  </div>
</div>
{% endblock %}

{% block custom_js %}
<script src="/static/bootstrap-table/dist/bootstrap-table.min.js"></script>
<script>
populate = function (mode='') {
$('#table').bootstrapTable({
    url: 'datastream', pagination: 'true', search:'true', searchOnEnterKey: 'true', getAllSelections: mode,
    columns: [{
        field: 'title',
	sortable: 'true',
        title: 'Title'
    }, {
        field: 'excerpt',
        sortable: 'true',
	title: 'Description'
    },{
        field: 'resource_type',
        sortable: 'true',
        title: 'Resource Type'
    },{
        field: 'more_link',
        sortable: 'true',
        title: 'Full Record'
    }, ]
});
$('.search').addClass('pull-left').removeClass('pull-right').css('width', '45%');
$('.fixed-table-toolbar').append('<button id="datasets" type="submit" class="btn btn-default">View Only Datasets</button><button id="recipes" type="submit" class="btn btn-default">View Only Recipes</button><button id="both" type="submit" class="btn btn-default">View Both Resource Types</button>');

}
populate();

$('#datasets').populate("dataset");
$('#recipes').populate("recipe");
$('#both').populate();
</script>
{% endblock %}
