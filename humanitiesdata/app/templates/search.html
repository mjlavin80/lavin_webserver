{% extends 'base.html' %}
{% block custom_css %}
<link type="text/css" rel="stylesheet" href="/static/bootstrap-table/dist/bootstrap-table.min.css" />
{% endblock %}

{% block body %}
<div class="container outer">
  <div class="jumbotron vertical-center">
    <div class="container text-center">
      <div class="row">
        <div class="col-md-12" >
        <h2 class="container_head">Search or Browse Resources</h2>
    </div>
      </div>
    </div>
  </div>
</div>

<div class="container">
  <div class="row">
    <div class="col-lg-12">

      <!-- Begin bootstrap-table block -->

      <!-- End bootstrap-table block -->

    </div>
  </div>
</div>
{% endblock %}

{% block custom_js %}
<script src="/static/bootstrap-table/dist/bootstrap-table.min.js"></script>
<script>
$('#table').bootstrapTable({
    url: 'datastream',
    columns: [{
        field: 'title',
        title: 'Title'
    }, {
        field: 'uri',
        title: 'URL'
    }, {
        field: 'excerpt',
        title: 'Description'
    },{
        field: 'more_link',
        title: 'Full Record'
    }, ]
});
</script>
{% endblock %}
